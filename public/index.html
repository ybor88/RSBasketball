<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSBasketball</title>
    <link rel="icon" type="image/png" href="img/logo.png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: url('img/campo.jpg') center/cover no-repeat;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        #logo {
            max-height: 60px;
            width: auto;
            margin-right: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 5px;
            border-radius: 8px;
        }

        #header-content {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
        }

        #header-content h1 {
            margin: 0;
            font-size: 1.8em;
        }

        #header-content p {
            margin: 5px 0 0 10px;
            font-size: 1em;
            color: #ccc;
            display: inline-block;
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            display: none;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #555;
            color: #fff;
        }

        #home {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        #home button {
            margin: 5px;
            padding: 10px;
            font-size: 1em;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s ease;
            width: calc(20% - 10px);
        }

        #home button:last-child {
            margin-right: 0;
        }

        @media (max-width: 768px) {
            header {
                padding: 10px;
            }

            #logo {
                max-height: 40px;
                margin-right: 0;
            }

            #header-content p {
                margin: 5px 0;
            }

            #home button {
                width: 100%;
            }

            main {
                padding: 10px;
            }

            table {
                margin-top: 10px;
            }

            footer {
                padding: 10px;
                text-align: center;
            }
        }

        #serverSection {
            display: none;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top: auto;
            text-align: center;
        }

    </style>
</head>

<body>

    <header>
        <div id="header-content">
            <img id="logo" src="img/logo.png" alt="Logo RSBasketball">
            <h1>RSBasketball</h1>
            <p>La tua app per il mondo del basket</p>
        </div>
    </header>

    <main>
        <div id="home">
            <button onclick="showRatingTable()">Rating</button>
            <button onclick="showScouting()">Scouting</button>
            <button onclick="loadPlayer()">Load Player</button>
            <button onclick="showContact()">Contact</button>
            <button onclick="showServer()">Server</button>

            <div id="ratingSection">
                <table id="ratingTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Potenza</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Ratings saranno inseriti qui dinamicamente -->
                    </tbody>
                </table>
            </div>

            <div id="scoutingSection">
                <!-- Contenuto per la sezione di Scouting -->
            </div>

            <div id="loadPlayerSection">
                <!-- Contenuto per la sezione di Load Player -->
            </div>

            <div id="contactSection">
                <!-- Contenuto per la sezione di Contact -->
            </div>

            <div id="serverSection">
                <!-- Contenuto per la sezione del Server -->
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 RSBasketball App. Tutti i diritti riservati.</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/api/giocatori');
                const contentType = response.headers.get('Content-Type');
                if (!response.ok)

 {
                    throw new Error(`Errore nella richiesta API: ${response.statusText}`);
                }

                const players = await response.json();

                const tbody = document.querySelector('tbody');
                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.nome}</td>
                        <td>${player.cognome}</td>
                        <td>${player.potenza}</td>
                    `;
                    tbody.appendChild(row);
                });
            } catch (error) {
                console.error('Errore nel recupero dei giocatori:', error);
            }
        });

        window.showRatingTable = async function () {
            try {
                const response = await fetch('/api/giocatori');
                const contentType = response.headers.get('Content-Type');
                if (!response.ok) {
                    throw new Error(`Errore nella richiesta API: ${response.statusText}`);
                }

                const players = await response.json();

                const tbody = document.querySelector('tbody');
                tbody.innerHTML = '';
                players.forEach(player => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${player.nome}</td>
                        <td>${player.cognome}</td>
                        <td>${player.potenza}</td>
                    `;
                    tbody.appendChild(row);
                });

                document.getElementById('ratingTable').style.display = 'block';
                document.getElementById('scoutingSection').style.display = 'none';
                document.getElementById('loadPlayerSection').style.display = 'none';
                document.getElementById('contactSection').style.display = 'none';
                document.getElementById('serverSection').style.display = 'none';
            } catch (error) {
                console.error('Errore nel recupero dei giocatori:', error);
            }
        };

        window.showScouting = function () {
            document.getElementById('ratingTable').style.display = 'none';
            document.getElementById('scoutingSection').style.display = 'block';
            document.getElementById('loadPlayerSection').style.display = 'none';
            document.getElementById('contactSection').style.display = 'none';
            document.getElementById('serverSection').style.display = 'none';
        };

        window.loadPlayer = function () {
            document.getElementById('ratingTable').style.display = 'none';
            document.getElementById('scoutingSection').style.display = 'none';
            document.getElementById('loadPlayerSection').style.display = 'block';
            document.getElementById('contactSection').style.display = 'none';
            document.getElementById('serverSection').style.display = 'none';
        };

        window.showContact = function () {
            document.getElementById('ratingTable').style.display = 'none';
            document.getElementById('scoutingSection').style.display = 'none';
            document.getElementById('loadPlayerSection').style.display = 'none';
            document.getElementById('contactSection').style.display = 'block';
            document.getElementById('serverSection').style.display = 'none';
        };

        window.showServer = function () {
            document.getElementById('ratingTable').style.display = 'none';
            document.getElementById('scoutingSection').style.display = 'none';
            document.getElementById('loadPlayerSection').style.display = 'none';
            document.getElementById('contactSection').style.display = 'none';
            document.getElementById('serverSection').style.display = 'block';
        };
    </script>

</body>

</html>
